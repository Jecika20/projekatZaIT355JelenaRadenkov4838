<app-header></app-header>

<div class="container my-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Saloni</h2>
    <button *ngIf="isAdmin" class="btn btn-success btn-sm" (click)="otvoriModalZaDodavanje()">
      Dodaj novi salon
    </button>
  </div>

  <div class="d-flex p-4 flex-wrap justify-content-start" style="min-height: 80vh;">
    <div class="card mt-3" style="flex: 0 0 350px; margin-right: 65px; display: flex; flex-direction: column;"
      *ngFor="let salon of saloni">

      <img class="card-img-top" src="/assets/images/{{salon.slika}}" alt="Slika nije učitana"
        style="height: 215px; object-fit: cover;">
      <div class="card-body d-flex flex-grow-1 flex-column">
        <h4 class="card-title">{{ salon.naziv }}</h4>
        <h5 class="card-subtitle mb-2 text-muted">{{ salon.telefon }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ salon.adresa }}, {{ salon.grad }}</h6>
        <hr>
        <p class="card-text flex-grow-1">{{ salon.opis }}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary btn-sm w-100" (click)="pregledVozila(salon.id)">
          Pregled vozila
        </button>
        <button *ngIf="isAdmin" class="btn btn-danger btn-sm w-100 mt-2" (click)="obrisiSalon(salon.id)">
          Obriši
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="salonModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">Dodavanje novog salona</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
      </div>

      <div class="modal-body">
        <form #salonForm="ngForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Naziv</label>
              <input type="text" class="form-control" [(ngModel)]="noviSalon.naziv" name="naziv" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Telefon</label>
              <input type="text" class="form-control" [(ngModel)]="noviSalon.telefon" name="telefon">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="noviSalon.email" name="email">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Grad</label>
              <input type="text" class="form-control" [(ngModel)]="noviSalon.grad" name="grad">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Adresa</label>
            <input type="text" class="form-control" [(ngModel)]="noviSalon.adresa" name="adresa">
          </div>

          <div class="mb-3">
            <label class="form-label">Opis</label>
            <textarea class="form-control" rows="3" [(ngModel)]="noviSalon.opis" name="opis"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Slika</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Otkaži</button>
        <button class="btn btn-primary" (click)="dodajSalon()">Dodaj</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
